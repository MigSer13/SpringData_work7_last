<!DOCTYPE html>
<html ng-app="appMarket" lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>


<body ng-controller="angularController">
<div class="container">
    <h1>Products</h1>
    <table class="table">
        <thead>
        <tr>
            <td><b>ID</b></td>
            <td><b>Title</b></td>
            <td><b>Cost</b></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="infoOfProduct(p.id)">details</button>
            </td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <button class="btn btn-primary" ng-click="loadPage()">Previus Page</button>
    <button class="btn btn-primary" ng-click="loadPage()">Next Page</button>
    <h3>page: {{pageNumber}}</h3>
</div>
</body>
</html>
